<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>
      Sign up with Freepik and discover millions of graphic resources
    </title>
  </head>
  <body>
    <div class="main_home">
      <div class="art-wrapper"></div>
      <div class="main-content">
        <div class="main-logo"></div>
        <div class="sign_up">
          <h5 class="sign_up-h5">Create an account</h5>
          <div class="sign_up-box1">
            <div class="sign_up-text">Continue with Google</div>
          </div>
          <div class="sign_up-box2">
            <div class="sign_up-text">Continue with Facebook</div>
          </div>
          <div class="sign_up-box3">
            <div class="sign_up-text">Continue with email</div>
          </div>
          <input type="checkbox" id="myCheckbox" />
          <label for="myCheckbox"
            >I do not wish to receive news and promotions from Freepik Company
            by email.</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
